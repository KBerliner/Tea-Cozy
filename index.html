<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tea Cozy</title>
</head>
<body>
    <header>
        <img src="./images/img-tea-cozy-logo.png" class="logo">
        <nav>
            <a href="#" class="navitem">Mission</a>
            <a href="#" class="navitem">Featured Tea</a>
            <a href="#" class="navitem">Locations</a>
        </nav>
    </header>
    <section class="hero">
        <div class="text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </section>
    <section class="teaofthemonth">
        <h2>Tea of the Month</h2>
        <h4>What's Steeping at The Tea Cozy?</h4>
        <div class="tealist">
            <div class="tea">
                <img src="./images/img-berryblitz.jpg" alt="Berry Blitz Tea">
                <h4 class="teaname">Fall Berry Blitz Tea</h4>
            </div>
            <div class="tea">
                <img src="./images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
                <h4 class="teaname">Spiced Rum Tea</h4>
            </div>
            <div class="tea">
                <img src="./images/img-donut.jpg" alt="Seasonal Donuts">
                <h4 class="teaname">Seasonal Donuts</h4>
            </div>
            <div class="tea">
                <img src="./images/img-myrtle-ave.jpg" alt="Myrtle Ave Tea">
                <h4 class="teaname">Myrtle Ave Tea</h4>
            </div>
            <div class="tea">
                <img src="./images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
                <h4 class="teaname">Bedford Bizarre Tea</h4>
            </div>
        </div>
    </section>
</body>
</html>
